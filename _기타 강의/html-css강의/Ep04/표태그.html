<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 12px;
        }
    </style>
</head>
<body>
    <h1>Table 기본</h1>
    <table>
    <!-- <table border>  -->
        <!-- boder 사용은 web 표준이 아니다. -->
        <caption>테이플 프로필</caption>
        <tr>
            <th>이름</th>
            <th>국가</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>김가람</td>
            <td>한국</td>
            <td>31</td>
        </tr>
    </table>

    <table>
        <!-- <table border>  -->
            <!-- boder 사용은 web 표준이 아니다. -->
            <tr>
                <td>김가람</td>
                <td>한국</td>
                <td>31</td>
            </tr>
    </table>

    <hr>

    <h1>Table 그룹 태그</h1>
</body>
</html>
