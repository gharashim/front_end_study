<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Tag</title>
</head>
<body>
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h3 태그</h4>
    <h5>h3 태그</h5>
    <h6>h3 태그</h6>
    <hr>
    <p>
        문단 입니다.<br>
        개행 입니다
    </p>
    <hr>
    <p>
        <h1><i>이탤릭체</i></h1>
        <h1><em>이탤릭체</em></h1>
        <h1><b>진하게</b></h1>
        <h1><strong>진하게</strong></h1>
    </p>
    
</body>
</html>
